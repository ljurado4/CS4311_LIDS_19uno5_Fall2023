<!DOCTYPE html>
<html lang="en">
    {% include 'head.html' %}
<body>
    <div class="contentBlock" id="contentBlock">
        <button class="open-button" onclick="openForm()">Export Alerts</button>

        <div class="form-popup" id="myForm">
            <form  class="form-container" style="text-align: center;">
                <h1>Export Alerts</h1>
                <h5>Select File Type</h5>
                <select id="FileType">
                    <option value="csv">csv</option>
                    <option value="xml">xml</option>
                    <option value="json">json</option>
                </select>
                <br>
                <button class="sortButtons" style="width: 30%;height: 10%;margin-top: 10%;" onclick="exportAlerts(event)">Export All</button>
                <br>
                <button type="button" class="sortButtons" style="width: 30%;height: 10%;margin-top: 10%;background-color: red;" onclick="closeForm()">Close</button>
            </form>
        </div>
        
        <div class="alertsTitle">
            <p style="display: inline-block; margin-left: 35%;">Sort Alerts By:</p>
        </div>
        
        <br>
        <div class="VASortButtons">
            <button class="sortButtons">Date</button>
            <button class="sortButtons">Priority Level</button>
            <button class="sortButtons">Protocol</button>
            <button class="sortButtons">Source</button>
        </div>
        <br>

        <div class="scrollableContainer">
            <table class="alertsTable" id="TableID" >
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Identifier</th>
                        <th>Level</th>
                        <th>SourceIP</th>
                        <th>SourcePort</th>
                        <th>DestIP</th>
                        <th>DestPort</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody id="alertsTable">
                    <!-- This is a placeholder for a single alert row. 
                         The actual data will be populated via JavaScript later -->
                    <tr id="alert1">
                        <td id="alert1-level"></td>
                        <td id="alert1-time"></td>
                        <td id="alert1-ip"></td>
                        <td id="alert1-identifier"></td>
                        <td id="alert1-port"></td>
                        <td>
                            <button id="alert1-button" class="alertDescriptionButton" onclick="displayAlert(this.id)"></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    {% include 'sidebar.html' %}
  
    <script src="../static/js/LIDS-D.js"></script>
    <script src="../static/js/alerts_table.js"></script>
</body>
</html>
